<script type="text/markdown" data-help-name="google-assistant-request">
Send request to google assistant


### Outputs

: payload (string) : The status of the device after executing a command received.
: *topic* (string) : Passed from input data
: *request* (object) : Similar queries

### Details

`Config` - Configuration node.

`Name` - Name node.

`Request` - Request that will be sent.

`Topic` - It will be added to the output.
</script>
<script type="text/html" data-template-name="google-assistant-request">
	<div class="form-row">
		<label for="node-input-settings"><i class="fa fa-cog"></i> Config</label>
		<input id="node-input-settings" />
	</div>
	<div class="form-row">
		<label for="node-input-name"><i class="fa fa-pencil"></i> Name</label>
		<input type="text" id="node-input-name" />
	</div>
	<div class="form-row">
		<label for="node-input-request"><i class="fa fa-tasks"></i> Request</label>
		<input type="text" id="node-input-request">
		<input type="hidden" id="node-input-requestType">
	</div>
	<div class="form-row">
		<label for="node-input-topic"><i class="fa fa-envelope-o"></i> Topic</label>
		<input type="text" id="node-input-topic">
		<input type="hidden" id="node-input-topicType">
	</div>
</script>
<script type="text/javascript">
	RED.nodes.registerType('google-assistant-request', {
		category: 'Google_Assistant',
		defaults: {
			settings: { value: null, required: true, type: 'google-assistant-config' },
			name: { value: '' },
			request: { value: '' },
			requestType: { value: 'str' },
			topic: { value: 'topic' },
			topicType: { value: 'msg' }
		},
		icon: 'google-assistant.png',
		inputs: 1,
		outputs: 1,
		color: '#3FADB5',
		paletteLabel: 'Request',
		label: function() {
			return this.name || 'Request';
		},
		oneditprepare: function() {
			$('#node-input-request').typedInput({
				types: [ 'str', 'msg' ],
				typeField: '#node-input-requestType'
			});
			$('#node-input-topic').typedInput({
				types: [ 'str','msg','flow','global' ],
				typeField: '#node-input-topicType'
			});
		}
	});
</script>
